<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>REVO Flight Analytics - Dashboard Publico</title>
<script src="https://cdn.tailwindcss.com"></script>
<script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
<script src="https://cdn.plot.ly/plotly-2.27.0.min.js"></script>
<style>[x-cloak]{display:none!important}</style>
</head>
<body class="bg-gray-100 min-h-screen" x-data="publicDashboard()" x-init="init()">
<header class="bg-gradient-to-r from-blue-900 to-indigo-900 text-white py-4 px-6 shadow-lg">
<div class="max-w-7xl mx-auto flex items-center justify-between">
<div class="flex items-center gap-4">
<h1 class="text-2xl font-bold">REVO Flight Analytics</h1>
<span class="bg-blue-700 text-xs px-2 py-1 rounded">Dashboard Publico</span>
</div>
</div>
</header>
<main class="max-w-7xl mx-auto py-6 px-4">
<div x-show="loading" class="text-center py-20"><p class="text-gray-600">Carregando...</p></div>
<div x-show="error" class="bg-red-50 border border-red-200 rounded-lg p-6"><p class="text-red-700" x-text="error"></p></div>
<div x-show="!loading && !error">
<div class="bg-white rounded-lg shadow-md mb-6"><nav class="flex px-4" aria-label="Tabs">
<template x-for="tab in tabs" :key="tab.id">
<button @click="activeTab=tab.id;loadTabData(tab.id)" :class="activeTab===tab.id?'border-blue-500 text-blue-600':'border-transparent text-gray-500'" class="py-3 px-4 border-b-2"><span x-text="tab.name"></span></button>
</template>
</nav></div>
<div class="bg-white rounded-lg shadow-md p-6">
<div x-show="activeTab==='dashboard'"><h2 class="text-2xl font-bold mb-4">Dashboard Geral</h2>
<div id="category-chart" class="h-80"></div>
<div id="monthly-chart" class="h-80"></div>
</div>
<div x-show="activeTab==='time'" x-cloak><h2>Analise Temporal</h2><div id="time-chart" class="h-96"></div></div>
<div x-show="activeTab==='fleet'" x-cloak><h2>Analise de Frota</h2><div id="aircraft-usage-chart" class="h-80"></div></div>
<div x-show="activeTab==='routes'" x-cloak><h2>Analise de Rotas</h2><div id="routes-chart" class="h-96"></div></div>
<div x-show="activeTab==='kpi'" x-cloak><h2>KPIs</h2><div id="kpi-monthly-chart" class="h-80"></div></div>
</div>
</div>
</main>
<script src="js/app.js"></script>
</body>
</html>
